## 蔵本モデルの概要

---

### 蔵本モデルとは？

<div class="simple-box">

* 蔵本モデルとは、同期現象をモデル化するための数理モデル
* メトロノームのリズムが揃っていく動画を見ましょう！

</div>

<img src="assets/images/Metronom-2.png" width="100%">


---

### 蔵本モデルの応用例

<div class="simple-box">

* 「リズムが揃う現象」をモデル化できる！
  * 👏拍手のリズム
  * ホタルの発光リズム
  * 電力系統 (発電機の周波数が乱れると大停電になる！)
  * 心臓の鼓動のリズム (これの乱れが心房細動)

</div>

---

### 蔵本モデルの数式

$$ \frac{d\theta_i}{dt} = \omega_i + \frac{K}{N} \sum_{j=1}^N \sin(\theta_j - \theta_i) $$

<div class="simple-box">

* $\theta_i$ は $i$ 番目の振動子の位相
* $\omega_i$ は $i$ 番目の振動子の角速度
* $K$ は相互作用の強さ
* $N$ は振動子の数

</div>

---

### 蔵本モデルの右辺第2項の意味

$$ \frac{K}{N} \sum_{j=1}^N \sin(\theta_j - \theta_i) $$

<div class="simple-box">

* $\theta_i$を自分の拍手のリズム、$\theta_j$を他の人の拍手のリズムだと思おう
* この式は、自分とみんなのリズムのズレの平均を表している
* 結合定数 $K$ が大きいほど、リズムが揃いやすくなる

</div>

---

### 結合係数 $K$ の意味

<div class="simple-box">

* 結合係数 $K$ が大きいほど、リズムが揃いやすくなる
  * $K$ が小さいとリズムは揃わない
* 拍手の例で例えれば、「どれだけ他の人の拍手のリズムを意識して合わせようとするか」という意識を数値化したもの
  * $K=0$ の場合は、相手の拍手のリズムをまったく意識せず自分のリズムを維持しようとする、ということ
* この後、シミュレーションで実例を見よう！

</div>

---

### 蔵元モデルの式をもう一度見る

$$ \frac{d\theta_i}{dt} = \omega_i + \frac{K}{N} \sum_{j=1}^N \sin(\theta_j - \theta_i) $$

<div class="simple-box">

* 「自分のリズムの変化率」は「他の人とのリズムのズレの平均」と結合係数 $K$ によって決まる
* 結合係数 $K = 0 $ の時は右辺第2項が消え、自分のリズムの速さ$\omega_i$を維持する
* 結合係数 $K$ が大きいほど、他の人とのリズムのズレが自分のリズムの変化率に影響する

</div>
